baseURL: "https://rtk0c.pages.dev/"
languageCode: "en-us"
title: "rtk0c's hut"
theme: "PaperMod"

outputs:
  home:
    # Gotta read them somehow
    - HTML
    # Go get a RSS client (and some quality blogs), you will not regret it
    # Hugo defaults to /index.xml, but if want to change: https://discourse.gohugo.io/t/how-can-i-change-the-rss-url/118/23
    - RSS
    # For fastsearch.json
    - JSON

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: /archives
          weight: 5
        - name: RSS
          url: /index.xml
          weight: 5
        - name: Search
          url: /search
          weight: 10
        - name: GitHub
          url: https://github.com/rtk0c
    homeInfoParams:
      Title: "rtk0c's hut"
      Content: >
        Technical findings, life stories, and projects. I hope there's at least some interesting stuff in here.

params:
  env: development
  description: "Some interesting stuff, hopefully"
  keywords: [Blog, Portfolio]
  author: rtk0c

  defaultTheme: auto
  disableThemeToggle: false
  ShowShareButtons: false
  ShowReadingTime: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

taxonomies:
  category: categories
  tag: tags

markup:
  goldmark:
    renderer:
      unsafe: true
